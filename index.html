<!--La etiqueta h va desde h1 hasta h6 (h de header)-->
<h1>Titulo principal</h1>
<!--La etiqueta p (p de paragraph)-->
<p> Texto de parrafo sin modificar, <strong> Texto en negritas</strong></p> <!-- Lo que se encuentra dentro de un elemento se conoce como elemento anidado-->

<h2>Lista de ordenada</h2>

<!--La etiqueta ul se utiliza para una lista desordenada (ul de unordered list)-->
<ul>
<li> Punto 1</li> <!-- Elemento de la lista-->
<li> Punto 2</li> <!-- Elemento de la lista-->
</ul>

<!-- La etiqueta imagenes, es una etique remplazable, por eso va dentro de los signos <> (imag de image)-->
<img src="/Imagenes/istockphoto-1414159406-612x612.jpg"> <!-- src es un atributo (src de source)-->
<img alt="Es una descripcion por si el archivo no aparece" src="/Imagenes/direccionno existente.jpg"> <!-- alt es un atributo (alt de alternative text)-->
